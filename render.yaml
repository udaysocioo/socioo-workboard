services:
  # Backend Web Service
  - type: web
    name: socioo-backend
    env: node
    root: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: socioo-frontend
    env: static
    root: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: socioo-backend
          property: host
